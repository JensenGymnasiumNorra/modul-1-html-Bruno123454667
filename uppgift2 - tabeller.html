<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabell</title>
</head>
<body>
 <table border="1">
  <caption>test</caption>
  <tr>
   <th>Namn</th>
   <th>Ålder</th>
   <th>Stad</th>
  </tr>
  
  <tr>
    <td>Bruno</td> <td>18.2ÅE</td> <td>Cannes</td>
  </tr>
  <tr>
    <td>Hampus</td> <td>31.6ÅE</td> <td>Solna</td>
  </tr>
  <tr>
    <td>Clearance</td> <td>Okänt</td> <td>Stockholm</td>
  </tr>

 </table>


</body>
</html>
